<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      background-color: #f4f4f4;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 15px;
    }

    main {
      padding: 20px;
    }

    .contact-info,
    .contact-form {
      max-width: 700px;
      margin: auto;
    }

    .contact-info p,
    .contact-info a {
      margin: 5px 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 15px;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <p>
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>

      <h3>Our Location</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086193088757!2d-122.41941518468117!3d37.77492977975801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809cdbf0b6df%3A0xc42d45ed5d5d4a1c!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1620304090303!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy" title="Conference Venue Map">
      </iframe>
    </div>

    <div class="contact-form">
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Made by Your Name - <a href="https://your-portfolio-link.com" target="_blank">here</a>. &copy; 2024 TechCon. All
      rights reserved.</p>
  </footer>

</body>

</html>
